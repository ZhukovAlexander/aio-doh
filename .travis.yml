language: python
sudo: false

python:
  - 3.6
  - 3.7-dev
  - nightly

install:
  - python setup.py install
  - pip install pytest pytest-asyncio

script: py.test --doctest-module --ignore=setup.py --doctest-glob='*.rst'

deploy:
  skip_cleanup: true
  provider: pypi
  user: dijkstra
  password:
    secure: 
  on:
    tags: true
